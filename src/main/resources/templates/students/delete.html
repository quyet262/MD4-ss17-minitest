<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>RemoveStudent</title>
</head>
<body>
<h3>Remove Student</h3>
<p>
    <a th:href="@{/students}">
        Back to student list
    </a>
</p>
<div id="form">
    <form th:action="@{/students/delete}" th:object="${student}"
          method="POST" novalidate="novalidate" >
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="fistname">Fist Name</label>
            <input type="text" id="fistname" th:field="*{firstName}"/>
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" th:field="*{lastName}"/>
        </div>
        <div>
            <label for="dob">Dob</label>
            <input type="date" id="dob" th:field="*{dob}"/>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}"/>
        </div>
        <div>
            <label for="mark">Mark</label>
            <input type="number" id="mark" th:field="*{mark}"/>
        </div>
        <div>
            <label for="img">IMG</label>
            <img style="width: 100px; height: 100px" th:src="@{'/' + ${student.getImage()}}" alt="Image">
            <input type="file" id="img" th:field="*{image}"/>
        </div>
        <div>
            <label for="class">Class</label>
            <select id="class" th:field="*{classStudent}">
                <option th:each="c : ${classes}" th:value="${c.id}" th:text="${c.className}"></option>
            </select>
        </div>
        <input type="submit" value="Delete"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
